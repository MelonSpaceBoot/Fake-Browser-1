
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Browser</title>
  <style>
    body { font-family: sans-serif; background: #e9eaec; margin: 0; padding: 0; }
    #browser { max-width: 1000px; margin: 20px auto; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #tab-bar { display: flex; flex-wrap: wrap; padding: 10px; background: #f1f1f1; border-bottom: 1px solid #ccc; }
    .tab { margin-right: 10px; padding: 6px 12px; background: #ddd; border-radius: 6px; cursor: pointer; }
    .tab.active { background: white; border: 1px solid #ccc; border-bottom: none; }
    #address-bar { width: 100%; padding: 10px; background: #eee; font-family: monospace; border: none; }
    #controls { padding: 8px; background: #f5f5f5; display: flex; gap: 10px; }
    #content { padding: 20px; min-height: 500px; }
    .message { margin-bottom: 10px; }
    .user { font-weight: bold; }
    .typing { font-style: italic; color: gray; }
  </style>
</head>
<body>
<div id="browser">
  <div id="tab-bar"></div>
  <div id="controls">
    <button onclick="goBack()">â—€</button>
    <button onclick="goForward()">â–¶</button>
    <button onclick="reloadTab()">âŸ³</button>
    <button onclick="openTab('goggle')">New Tab</button>
  </div>
  <input id="address-bar" readonly />
  <div id="content"></div>
</div>

<script>
const pages = {
  goggle: { url: "https://www.goggle.com", content: "<h1>Goggle</h1><p>Search engine mockup.</p>" },
  youtube: { url: "https://m.youtubee.com", content: "<h2>YouTube</h2><p>Epic Fortnite clip with comments.</p>" },
  fortnite: { url: "https://epicfortnite-downloads.com", content: "<h2>Download Fortnite</h2><button onclick='alert(`Downloading...`)'>Download</button>" },
  login: { url: "https://mail-logins.com", content: "<h2>Login</h2><form><input placeholder='Email'><br><input type='password' placeholder='Password'><br><button>Login</button></form>" },
  digchowd: { url: "https://digchowd.gg/login", content: `
    <h2>Digchowd</h2>
    <div style='background:#2f3136;color:white;padding:20px;border-radius:10px;'>
      <p><span class='user'>gamer42</span>: Yo you online?</p>
      <p><span class='user'>admin-bot</span>: Server update soon.</p>
      <p class='typing'>gamer42 is typing...</p>
      <p><span class='user'>voice chat</span>: <span title='Mic'>ðŸŽ¤</span> <span title='Headphones'>ðŸŽ§</span></p>
    </div>` },
  error404: { url: "https://fakebrowser/error404", content: "<h2>404 Not Found</h2><p>This page does not exist.</p>" }
};

let tabs = [];
let history = [];
let currentTab = null;

function openTab(key) {
  const tabId = "tab-" + Date.now();
  tabs.push({ id: tabId, key });
  history.push(tabId);
  currentTab = tabId;
  renderTabs();
  loadTab(tabId);
}

function loadTab(tabId) {
  const tab = tabs.find(t => t.id === tabId);
  if (!tab) return;
  const page = pages[tab.key] || pages.error404;
  document.getElementById("address-bar").value = page.url;
  document.getElementById("content").innerHTML = page.content;
  currentTab = tabId;
  renderTabs();
}

function renderTabs() {
  const tabBar = document.getElementById("tab-bar");
  tabBar.innerHTML = "";
  for (const tab of tabs) {
    const el = document.createElement("div");
    el.className = "tab" + (tab.id === currentTab ? " active" : "");
    el.innerText = pages[tab.key]?.url?.split("/")[2] || "Tab";
    el.onclick = () => loadTab(tab.id);
    tabBar.appendChild(el);
  }
}

function goBack() {
  const idx = history.lastIndexOf(currentTab);
  if (idx > 0) {
    loadTab(history[idx - 1]);
  }
}

function goForward() {
  const idx = history.lastIndexOf(currentTab);
  if (idx < history.length - 1) {
    loadTab(history[idx + 1]);
  }
}

function reloadTab() {
  loadTab(currentTab);
}

// Initialize with Goggle
openTab("goggle");
</script>
</body>
</html>
